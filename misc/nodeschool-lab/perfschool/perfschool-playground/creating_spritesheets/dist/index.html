<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creating Spritesheets!</title>
    <style>
      body {
        background-image: url('/icons/campjs.jpg');
        background-repeat: no-repeat;
        background-size: 100%;
        font-family: Georgia, Helvetica, sans-serif;
        text-align: center;
        padding: 10px;
      }
      h1 { color: #8e44ad; font-size: 48px; }
      h3 { color: #c00; }
      img {
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0px 0px 25px #fff;
        border: 2px solid #fff;
        border-radius: 200px;
        display: inline-block;
      }
    
span {
  background-color: rgba(255, 255, 255, 0.5);
  box-shadow: 0px 0px 25px #fff;
  border: 2px solid #fff;
  border-radius: 200px;
  display: inline-block;
}
span:before {
  display: block;
  content: '';
}
</style>
  </head>
  <body>
    <h1>Creating <em>Spritesheets</em>!</h1>
    <h3>Here are some icons!</h3>
    <p>
      <span class="ic-github"></span>
      <span class="ic-slack"></span>
      <span class="ic-chrome"></span>
      <span class="ic-safari"></span>
      <span class="ic-ie"></span>
      <span class="ic-ff"></span>
      <span class="ic-mongodb"></span>
      <span class="ic-rockmelt"></span>
    </p>
  <link rel="stylesheet" href="icons.css"></body>
</html>
